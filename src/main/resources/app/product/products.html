<!DOCTYPE html>
	
   	<section class="content" ng-controller="ProductCtrl as p">

      <div>
        <h1>Loja</h1>
        
		<div class="text-right">
	        
		<a href="#" ui-sref="cart" class="btn btn-danger"><span class="badge">{{p.productsCountInCart}}</span> <span class="glyphicon glyphicon-shopping-cart"></span>Shopping Cart</a>
	        
        </div>
        <ul class="list-group text-center">
          <li class="col-xs-6 col-md-3 col-sm-3 col-lg-3 list-group-item" ng-repeat="product in p.data">
            <figure>
              <img width="100" height="100" src="https://lh3.googleusercontent.com/-M_NiblLM-0A/Vh9eSY5LIeI/AAAAAAAAB_I/VBeV8X1V2HM/s144-Ic42/mac.jpg" />
              <figcaption>
                  {{product.name}}  
						                      <h3>{{product.price | currency}}</h3>
              </figcaption>
            </figure>
            <input class="btn btn-success" type="button" ng-click="p.addItemToCart(product)" value="BUY" />
          </li>
        </ul>
      </div>
    </section>
