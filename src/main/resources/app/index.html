<!DOCTYPE html>
<html ng-app="primeiraApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <script src="./assets/js/deps.min.js"></script>
    <script src="./assets/js/app.min.js"></script>
    
    <title>Shopping Cart Doug</title>
  </head>
  <body>
    <div>
    	
    	<h1>Shopping Cart Doug</h1>
    	
    	<section class="content" ng-controller="ProductCtrl as product">
		  <div class="row" style="margin-bottom:50px">
		  
		  	<ul>
		  		<li ng-repeat="p in product.data" ng-cloak> {{ p.name }} </li>
		  	</ul>
		  	
		  </div>
		</section>
    </div>
    
    
  </body>
</html>
