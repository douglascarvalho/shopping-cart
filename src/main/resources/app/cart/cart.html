<!DOCTYPE html>
   	
   	<section class="content" ng-controller="CartCtrl as c">
      <div>
        <div ng-show="c.cart.length !== 0">
          <h1>Carrinho</h1>
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="productOrder in c.productOrders">
              <h4>{{productOrder.product.name}} |                <span style="color:blue"> {{productOrder.quantity}} </span>
 | {{productOrder.product.price*productOrder.quantity | currency}}</h4>
			    
			
			<div>
			   <input numeric-only ng-model="productOrder.quantity" 
			   			ng-change="c.updateProductOrder(productOrder)" ng-pattern="onlyNumbers" type="text"/>
        		<a class="ns-plus"  data-ng-click="c.incrementProductQuantity(productOrder)">+</a>
        		<a class="ns-minus" data-ng-click="c.decrementProductQuantity(productOrder)">-</a> 
        	</div>
			    
			    
              <input class="btn btn-danger" type="button" ng-click="c.deleteProductOrder(productOrder)" value="Remove" />
            </li>
          </ul>

          Total : {{c.productsAmountInCart | currency}}
        </div>
        
        <input ng-disabled="c.cart.length === 0" class="btn btn-warn" type="button" ng-click="c.checkout()" value="Checkout" />
        
      </div>
    </section>
